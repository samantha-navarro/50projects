<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Background Slider</title>
  </head>
  <body>
    <div class="slide-container">
      <div
        class="slide active"
        style="
          background-image: url('https://www.outdoorphotographer.com/images/stories/2016/may/milkyway/lead.jpg');
        "
      ></div>
    </div>
    <div class="slide-container">
      <div
        class="slide active"
        style="
          background-image: url('https://cdn2.outdoorphotographer.com/2022/12/Favorite-Places-The-Hills-Are-Alive.jpg');
        "
        ;
      ></div>
    </div>
    <div class="slide-container">
      <div
        class="slide"
        style="
          background-image: url('https://media.istockphoto.com/id/1441418762/photo/lavender-field-close-up-flower.jpg?b=1&s=170667a&w=0&k=20&c=TvGc1rkUlhiw_55y6g1WJm0LVLlvOoDni2nhAsyWk8Y=');
        "
      ></div>
    </div>
    <div class="slide-container">
      <div
        class="slide"
        style="
          background-image: url('https://cdn.pixabay.com/photo/2015/04/23/22/00/tree-736885__480.jpg');
        "
      ></div>

      <button class="arrow left-arrow" id="left">
        <i class="fas fa-arrow-left"> </i>
      </button>

      <button class="arrow right-arrow" id="right">
        <i class="fas fa-arrow-right"> </i>
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
